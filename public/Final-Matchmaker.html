<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/+esm"></script>
    <style>
      /* The basics */
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        color: whitesmoke;
        background-image: linear-gradient(
          92.88deg,
          #455eb5 9.16%,
          #5643cc 43.89%,
          #673fd7 64.72%
        );
      }

      header {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 20px 10px 20px 10px;
        background-color: rgba(0, 0, 0, 0.3);
        width: 100%;
      }

      .title {
        font-size: 25px;
        font-weight: bold;
      }

      .title a {
        text-decoration: none;
        color: white;
      }

      /* Navigation */
      nav ul {
        justify-content: flex-end;
        list-style: none;
        display: flex;
        gap: 40px;
        margin: 0;
        padding: 0;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        font-weight: 500;
      }

      nav ul li a:hover {
        background-color: rgba(255, 255, 255, 0.23);
        padding: 5px;
        border-radius: 5px;
      }

      /* The containers for the movies */
      .movieContainer {
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
        margin-top: 40px;
        align-items: flex-start;
      }

      .carousel-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 400px;
        text-align: center;
        padding: 30px;
        border-radius: 15px;
        padding: 20px;
        height: 675px;
        background: rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .carousel-box:hover {
        transform: scale(1.03);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      #movieImage,
      #tvImage {
        width: 300px;
        height: 450px;
        border-radius: 10px;
        margin: 10px;
      }

      .carousel {
        display: flex;
        align-items: center;
      }

      .desc {
        padding-top: 20px;
        text-align: center;
      }

      .scroll-feature {
        max-height: 200px;
        overflow-y: auto;
        text-align: left;
        padding-right: 10px;
      }

      .starImage {
        width: 16px;
        vertical-align: middle;
        margin-bottom: 3px;
      }

      #webLogo {
        width: 35px;
        vertical-align: middle;
        margin-right: 5px;
      }

      /* Buttons */
      .icon-button {
        background: none;
        border: none;
        cursor: pointer;
        margin: 10px;
        width: 40px;
        height: 40px;
      }

      .icon-button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        margin: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .icon-img {
        width: 40px;
        height: 40px;
        object-fit: contain;
      }

      .icon-button:hover {
        transform: scale(1.4);
        transition: transform 0.2s ease;
      }


    </style>
  </head>
  <body>
    <header>
      <!-- Title and Navigation Links -->
      <div class="title">
        <a href="Final-Home.html">
          <img
            id="webLogo"
            src="https://static.vecteezy.com/system/resources/thumbnails/010/286/336/small_2x/realistic-open-movie-clapper-open-isolated-on-transparent-background-shown-slate-board-png.png"
            alt="film icon"
          />
          Movie Matchmaker
        </a>
      </div>

      <nav>
        <ul>
          <li><a href="Final-Home.html">Home</a></li>
          <li><a href="Final-About.html">About</a></li>
          <li><a href="Final-Matchmaker.html">Matchmaker</a></li>
          <li><a href="Final-Watchlist.html">Watchlist</a></li>
        </ul>
      </nav>
    </header>

    <div class="desc">
      <h2>Accept to save, reject to discard!</h2>
    </div>

    <!-- Movie Carousel -->
    <div class="movieContainer">
      <div class="carousel-box">
        <h3>Discover Movies</h3>
        <div class="carousel">
          <button onclick="rejectMovie()" class="icon-button">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Cross_red_circle.svg/1200px-Cross_red_circle.svg.png"
              alt="Reject"
              class="icon-img"
            />
          </button>

          <img id="movieImage" alt="Movie Recommendation" />
          <button onclick="acceptMovie()" class="icon-button">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Eo_circle_green_white_checkmark.svg/1024px-Eo_circle_green_white_checkmark.svg.png"
              alt="Accept"
              class="icon-img"
            />
          </button>
        </div>
        <div class="scroll-feature">
          <h3 id="movieTitle"></h3>
          <p><strong>Released:</strong> <span id="movieReleaseDate"></span></p>
          <p>
            <strong>Rating:</strong> <span id="movieRating"></span>
            <img
              class="starImage"
              src="https://pngimg.com/d/star_PNG41507.png"
              alt="star"
            />
          </p>

          <p id="movieOverview"></p>
        </div>
      </div>

      <!-- TV Carousel -->
      <div class="carousel-box">
        <h3>Discover TV shows</h3>
        <div class="carousel">
          <button onclick="rejectTV()" class="icon-button">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Cross_red_circle.svg/1200px-Cross_red_circle.svg.png"
              alt="Reject"
              class="icon-img"
            />
          </button>
          <img id="tvImage" alt="TV Recommendation" />
          <button onclick="acceptTV()" class="icon-button">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Eo_circle_green_white_checkmark.svg/1024px-Eo_circle_green_white_checkmark.svg.png"
              alt="Accept"
              class="icon-img"
            />
          </button>
        </div>
        <div class="scroll-feature">
          <h3 id="tvTitle"></h3>
          <p><strong>First Aired:</strong> <span id="tvReleaseDate"></span></p>
          <p>
            <strong>Rating:</strong> <span id="tvRating"></span>
            <img
              class="starImage"
              src="https://pngimg.com/d/star_PNG41507.png"
              alt="star"
            />
          </p>

          <p id="tvOverview"></p>
        </div>
      </div>
    </div>

    <script src="Final-Matchmaker.js"></script>
    <script src="Final-Matchmaker-TV.js"></script>
  </body>
</html>
