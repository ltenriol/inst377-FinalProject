<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/+esm"></script>
    <style>
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        color: whitesmoke;
        background-image: linear-gradient(
          92.88deg,
          #455eb5 9.16%,
          #5643cc 43.89%,
          #673fd7 64.72%
        );
      }

      header {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 20px 10px 20px 10px;
        background-color: rgba(0, 0, 0, 0.3);
        width: 100%;
      }

      .title {
        font-size: 25px;
        font-weight: bold;
      }

      .title a {
        text-decoration: none;
        color: white;
      }

      /* Navigation */
      nav ul {
        justify-content: flex-end;
        list-style: none;
        display: flex;
        gap: 40px;
        margin: 0;
        padding: 0;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        font-weight: 500;
      }

      nav ul li a:hover {
        background-color: rgba(255, 255, 255, 0.23);
        padding: 5px;
        border-radius: 5px;
      }

      .searchBar {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .searchBar input {
        padding: 8px 12px;
        border-radius: 20px;
        border: none;
        outline: none;
        width: 220px;
      }

      .searchBar button {
        background-color: #5e5df0;
        border: none;
        color: white;
        padding: 8px 14px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
      }

      .searchBar button:hover {
        background-color: #d9d9e1;
        color: #ffffff;
      }

      .movieContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }

    </style>
  </head>
  <body>
    <header>
      <!-- Title and Navigation Links -->
      <div class="title">
        <a href="Final-Home.html">üéûÔ∏è Movie Matchmaker</a>
      </div>

      <div class="searchBar">
        <input
          type="text"
          id="searchInput"
          placeholder="Search movies or shows"
        />
        <button onclick="handleSearch()">Search</button>
      </div>

      <nav>
        <ul>
          <li><a href="Final-Home.html">Home</a></li>
          <li><a href="Final-About.html">About</a></li>
          <li><a href="Final-Matchmaker.html">Matchmaker</a></li>
          <li><a href="Final-Watchlist.html">Watchlist</a></li>
        </ul>
      </nav>
    </header>

    <div class="movieContainer">
      <h3>Accept to save, reject to discard!</h3>
      <div id="movieCard">
        <img
          id="moviePoster"
          alt="Movie Poster"
        />
        <h4 id="movieTitle">Movie Title</h4>
        <p id="movieDescription">Movie Description</p>
        <p id="movieGenre">Genre:</p>
        <p id="movieReleaseDate">Release Date:</p>
        <p id="movieRating">Rating:</p>
        <button id="acceptButton" onclick="acceptMovie()">Accept</button>
        <button id="rejectButton" onclick="rejectMovie()">Reject</button>
    </div>
    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    
      const supabaseUrl = "https://rodyqebebfquibjymod.supabase.co";
      const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJvZHlxZGViZWJmcXVpYmp5bW9kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc1OTU1NDMsImV4cCI6MjA2MzE3MTU0M30.gHm6OUDDIjn2tCiAjdkwuvSo6rdir3VGhhe9f2acmv4"; // replace with your full anon key
      const supabase = createClient(supabaseUrl, supabaseKey);
    
      async function acceptMovie() {
        const movie = {
          title: document.getElementById("movieTitle").textContent,
          overview: document.getElementById("movieDescription").textContent,
          poster_url: document.getElementById("moviePoster").src,
          genre: document.getElementById("movieGenre").textContent.replace("Genre: ", ""),
          created_at: new Date().toISOString()
        };
    
        const { data, error } = await supabase.from("Users").insert([movie]);
    
        if (error) {
          console.error("Insert error:", error.message);
        } else {
          console.log("Movie saved:", data);
          rejectMovie(); // show the next movie after saving
        }
      }
    
      function rejectMovie() {
        // Logic to load the next movie (carousel-style or random)
        console.log("Movie rejected");
      }
    </script>
    
  </body>
</html>
