<html>
  <head>
    <style>
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        color: whitesmoke;
        background-image: linear-gradient(
          92.88deg,
          #455eb5 9.16%,
          #5643cc 43.89%,
          #673fd7 64.72%
        );
      }

      header {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 20px 10px 20px 10px;
        background-color: rgba(0, 0, 0, 0.3);
        width: 100%;
      }

      .title {
        font-size: 25px;
        font-weight: bold;
      }

      .title a {
        text-decoration: none;
        color: white;
      }

      /* Navigation */
      nav ul {
        justify-content: flex-end;
        list-style: none;
        display: flex;
        gap: 40px;
        margin: 0;
        padding: 0;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        font-weight: 500;
      }

      nav ul li a:hover {
        background-color: rgba(255, 255, 255, 0.23);
        padding: 5px;
        border-radius: 5px;
      }

      #savedPageHeader {
        text-align: center;
        margin: 50px auto;
        font-size: 25px;
        font-weight: bold;
      }

      .saved-table {
        margin: 40px auto; 
        width: 90%;
        max-width: 1000px;
        border-collapse: collapse;
        background-color: rgba(255, 255, 255, 0.05);
        color: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .saved-table th,
      .saved-table td {
        padding: 12px 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-align: center;
      }

      .saved-table img {
        border-radius: 5px;
        max-height: 150px;
      }

      #webLogo {
        width: 35px;
        vertical-align: middle;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Title and Navigation Links -->
      <div class="title">
        <a href="Final-Home.html">
          <img
            id="webLogo"
            src="https://static.vecteezy.com/system/resources/thumbnails/010/286/336/small_2x/realistic-open-movie-clapper-open-isolated-on-transparent-background-shown-slate-board-png.png"
            alt="film icon"
          />
          Movie Matchmaker
        </a>
      </div>

      <nav>
        <ul>
          <li><a href="Final-Home.html">Home</a></li>
          <li><a href="Final-About.html">About</a></li>
          <li><a href="Final-Matchmaker.html">Matchmaker</a></li>
          <li><a href="Final-Watchlist.html">Watchlist</a></li>
        </ul>
      </nav>
    </header>
    <div id="savedPageHeader">
      <h4>Your saved movies and shows!</h4>
    </div>

    <script type="text/javascript" src="Final-Watchlist.js"></script>
  </body>
</html>
