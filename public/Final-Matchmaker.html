<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/+esm"></script>
    <style>
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        color: whitesmoke;
        background-image: linear-gradient(
          92.88deg,
          #455eb5 9.16%,
          #5643cc 43.89%,
          #673fd7 64.72%
        );
      }

      header {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 20px 10px 20px 10px;
        background-color: rgba(0, 0, 0, 0.3);
        width: 100%;
      }

      .title {
        font-size: 25px;
        font-weight: bold;
      }

      .title a {
        text-decoration: none;
        color: white;
      }

      /* Navigation */
      nav ul {
        justify-content: flex-end;
        list-style: none;
        display: flex;
        gap: 40px;
        margin: 0;
        padding: 0;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        font-weight: 500;
      }

      nav ul li a:hover {
        background-color: rgba(255, 255, 255, 0.23);
        padding: 5px;
        border-radius: 5px;
      }

      .searchBar {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .searchBar input {
        padding: 8px 12px;
        border-radius: 20px;
        border: none;
        outline: none;
        width: 220px;
      }

      .searchBar button {
        background-color: #5e5df0;
        border: none;
        color: white;
        padding: 8px 14px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
      }

      .searchBar button:hover {
        background-color: #d9d9e1;
        color: #ffffff;
      }

      .movieContainer {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        max-width: 400px;
        margin: auto;
        text-align: center;
        padding: 30px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      #movieImage {
        width: 300px;
        height: 450px;
        border-radius: 10px;
        margin: 10px;
      }

      .carousel {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

    </style>
  </head>
  <body>
    <header>
      <!-- Title and Navigation Links -->
      <div class="title">
        <a href="Final-Home.html">üéûÔ∏è Movie Matchmaker</a>
      </div>

      <div class="searchBar">
        <input
          type="text"
          id="searchInput"
          placeholder="Search movies or shows"
        />
        <button onclick="handleSearch()">Search</button>
      </div>

      <nav>
        <ul>
          <li><a href="Final-Home.html">Home</a></li>
          <li><a href="Final-About.html">About</a></li>
          <li><a href="Final-Matchmaker.html">Matchmaker</a></li>
          <li><a href="Final-Watchlist.html">Watchlist</a></li>
        </ul>
      </nav>
    </header>

    <div class="movieContainer">
      <h3>Accept to save, reject to discard!</h3>
      <div class="carousel-box">
        <div class="carousel">
          <button id="rejectButton" onclick="rejectMovie()">Reject</button>
          <img id="movieImage" alt="TV Recommendation" />
          <button id="acceptButton" onclick="acceptMovie()">Accept</button>
        </div>
          <h3 id="movieTitle"></h3>
          <p id="movieReleaseDate"></p>
          <p id="movieRating"></p>
          <p id="movieOverview"></p>
        </div>
      </div>
    </div>
    <script src="Final-Matchmaker.js"></script>
  </body>
</html>
